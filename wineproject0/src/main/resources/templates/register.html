<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	회원가입
   	<form action="javascript:void(0);" th:action="@{/register}" method="post">
    <input type="text" id="username" name="username" placeholder="아이디">
    <button type="button" id="checkUsername">아이디 중복확인</button>
    <div id="usernameResult"></div>
    <input type="password" id="password" name="password" placeholder="비밀번호"> </br>
    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호재확인"> </br>
    <input type="email" id="email" name="email" placeholder="Email">
    <button type="button" id="sendVerificationCode">인증번호전송</button></br>
    <input type="text" id="verificationCode" name="verificationCode" placeholder="인증번호를 입력해주세요."></br></br>
    <input type="submit" value="회원가입">
</form>
<script src="/js/register.js"></script>
</body>
</html>
