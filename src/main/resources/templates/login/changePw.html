<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계정정보찾기</title>
    <!-- Bootstrap 4 CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Fontawesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{css/findidpw.css}" />
   
     <style>
        html, body {
            height: 100%; /* 필요한 경우 전체 높이 설정 */
        }
        .full-height {
            height: 100%; /* 컨테이너의 높이를 전체 화면으로 설정 */
        }
        .d-flex.align-items-center.justify-content-center {
            min-height: 100vh; /* 최소 높이를 뷰포트 높이로 설정 */
        }
        
      body {
      background-image: url('img/KOREAWINE.jpg'); /* 이미지 경로 */
      background-size: cover; /* 이미지가 화면을 전부 커버하도록 */
      background-position: center; /* 이미지가 화면 중앙에 위치하도록 */
      background-repeat: no-repeat; /* 이미지가 반복되지 않도록 */
    }
        
    </style>
   
   
    <script th:inline="javascript">
        // 페이지 로드 시 메시지나 에러가 있을 경우 alert 창을 표시하고 메인 페이지로 리디렉션
        window.onload = function() {
            var message = /*[[${message}]]*/ null;
            var error = /*[[${error}]]*/ null;
            if (message) {
                alert(message);
                window.location.href = '/';
            } else if (error) {
                alert(error);
                window.location.href = '/';
            }
        };
    </script>
</head>
<body class="bg-info full-height">
    <!-- Forgot Password Form Start -->
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-7 bg-white p-4">
                <h2 class="m-0" style="color: #D81324; padding-bottom: 40px;">
                    <img src="img/winelogo.jpg" alt="Image" width="50" height="50">
                    KOWASA <br/>
                </h2>
                <h1 class="text-center font-weight-bold text-primary" style="padding-bottom: 20px;">비밀번호 변경<br/></h1>
                <hr class="my-3" />
               <form th:action="@{/changePw(token=${token})}" method="post">
                    <input type="hidden" name="token" th:value="${token}"/>
                    <div class="input-group input-group-lg form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded-0"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="username" name="username" th:value="${username}" class="form-control rounded-0" placeholder="아이디" readonly/>
                    </div>
                    <div class="input-group input-group-lg form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded-0"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control rounded-0" placeholder="비밀번호(영문, 대/소문자, 숫자, 특수문자포함한 8자 이상 20자 이하)"/>
                    	 <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                         <div id="passwordResult" style="color: red;"></div>
                    </div>
                    <div class="input-group input-group-lg form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded-0"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control rounded-0" placeholder="비밀번호 재확인"/> 
                    </div>
                    <div id="passwordConfirmResult" style="color: red;"></div>
                    <div class="form-group">
                        <input type="submit" value="비밀번호 변경" id="submit" class="btn btn-primary btn-lg btn-block myBtn" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Forgot Password Form End -->
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 <script th:src="@{js/changepw.js}"></script> 
</html>
